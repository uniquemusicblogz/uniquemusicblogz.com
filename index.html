      cursor: pointer;
      color: #fff;
      font-size: 1rem;
    }
    .media-card.loading {
      position: relative;
      overflow: hidden;
    }
    .media-card.loading::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent 25%,
        rgba(255,107,107,0.2) 50%,
        transparent 75%
      );
      animation: loading 1.5s infinite;
    }
    @keyframes loading {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    .media-list {
      max-width: 1200px;
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 0 1rem;

    .media-card {
      background: var(--card-bg);
      border-radius: 8px;
      display: flex;
      align-items: center;
      padding: 1rem;

      cursor: pointer;

    .media-card:hover {

    .media-cover {

    let currentMediaItem = null;
    const audioPlayer = document.getElementById('audio-player');
    const videoPlayer = document.getElementById('video-player');

    function renderMedia(items) {
      const container = document.getElementById('media-container');
      container.innerHTML = items.map((item, index) => `
        <div class="media-card" data-index="${index}">
          <img src="${item.cover}" class="media-cover">
          <div class="media-info">
            <div class="media-title">${item.title}</div>
            <div class="media-artist">${item.artist}</div>
            <div class="media-duration">${item.duration}</div>
          </div>
        </div>
      `).join('');

      document.querySelectorAll('.media-card').forEach((card, idx) => {
        card.addEventListener('click', () => {
          card.classList.add('loading');
          currentMediaItem = mediaData[idx];
          showSelectionModal();
        });
      });
    }

    function showSelectionModal() {
      document.getElementById('media-modal').style.display = "block";
    }

    function hideSelectionModal() {
      document.getElementById('media-modal').style.display = "none";
    }

    function showVideoModal(videoSrc) {
  const youtubePlayer = document.getElementById('youtube-player');
  const localPlayer = document.getElementById('local-video-player');

  if(videoSrc.includes('youtube')) {
    // Handle YouTube
    youtubePlayer.style.display = 'block';
    localPlayer.style.display = 'none';
    youtubePlayer.src = videoSrc + '?autoplay=1';
  } else {
    // Handle Local Files
    youtubePlayer.style.display = 'none';
    localPlayer.style.display = 'block';
    localPlayer.src = videoSrc;
  }
  
  document.getElementById('video-modal').style.display = "block";
}

function hideVideoModal() {
  const youtubePlayer = document.getElementById('youtube-player');
  const localPlayer = document.getElementById('local-video-player');
  
  youtubePlayer.src = '';
  localPlayer.pause();
  localPlayer.src = '';
  document.getElementById('video-modal').style.display = "none";
}

    function clearLoading() {
      document.querySelector('.media-card.loading')?.classList.remove('loading');
    }

    document.getElementById('modal-close').addEventListener('click', hideSelectionModal);
    document.getElementById('video-close').addEventListener('click', hideVideoModal);

    audioPlayer.addEventListener('play', clearLoading);
    videoPlayer.addEventListener('play', clearLoading);
    audioPlayer.addEventListener('error', clearLoading);
    videoPlayer.addEventListener('error', clearLoading);

    document.getElementById('play-audio-btn').addEventListener('click', () => {
      if (currentMediaItem) {
        audioPlayer.src = currentMediaItem.audio;
        audioPlayer.play();
        hideSelectionModal();
      }
    });

    document.getElementById('download-audio-btn').addEventListener('click', () => {
      if (currentMediaItem) {
        const link = document.createElement('a');
        link.href = currentMediaItem.audio;
        link.download = currentMediaItem.audio;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        hideSelectionModal();
      }
    });

    document.getElementById('play-video-btn').addEventListener('click', () => {
      if (currentMediaItem) {
        hideSelectionModal();
        showVideoModal(currentMediaItem.video);
      }
    });

    document.getElementById('download-video-btn').addEventListener('click', () => {
      if (currentMediaItem) {
        const link = document.createElement('a');

        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        hideSelectionModal();
      }
    });

        item.artist.toLowerCase().includes(searchTerm)
      );
      renderMedia(filtered);
    });

      }).then(response => {

          e.target.reset();
          alert('Subscription successful!');
        }
      }).catch(error => alert('Error: ' + error));
    });
