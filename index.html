        // Render Media Items
        function renderMedia(items) {
            const container = document.getElementById('media-container');
            container.innerHTML = items.map(item => `
                <div class="media-card">
                    <img src="${item.cover}" class="media-cover" alt="${item.title}">
                    <div class="media-info">
                        <div class="media-title">${item.title}</div>
                        <div class="media-artist">${item.artist}</div>
                        <div class="media-duration">${item.duration}</div>
                        <button class="play-btn" data-src="${item.audio}">Play</button>
                        <button class="download-btn" data-src="${item.audio}">Download</button>
                    </div>
                </div>
            `).join('');
        }

        
    // Audio Player
    const audioPlayer = document.getElementById('audio-player');
    const playerControls = document.getElementById('player-controls');
    let currentAudio = null;

    document.body.addEventListener('click', (e) => {
        if (e.target.classList.contains('play-btn')) {
            const audioSrc = e.target.dataset.src;
            
            if (currentAudio !== audioSrc) {
                audioPlayer.src = audioSrc;
                audioPlayer.play();
                currentAudio = audioSrc;
                playerControls.classList.add('hide');
            } else {
                if(audioPlayer.paused) {
                    audioPlayer.play();
                    playerControls.classList.add('hide');
                } else {
                    audioPlayer.pause();
                }
            }
        }
    });

    // Hide player when audio ends
    audioPlayer.addEventListener('ended', () => {
        playerControls.classList.remove('hide');
    });

    // Optional: Hide player when paused via controls
    audioPlayer.addEventListener('pause', () => {
        if(audioPlayer.currentTime === 0) {
            playerControls.classList.remove('show');
        }
    });
