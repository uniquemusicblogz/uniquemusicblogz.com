      flex-direction: column;
      gap: 1rem;
      padding: 0 1rem;
    }
    .media-card {
      background: var(--card-bg);
      border-radius: 8px;
      display: flex;
      align-items: center;
      padding: 1rem;
      transition: background 0.3s;
      cursor: pointer;
    }
    .media-card:hover {
      background: #3a3a3a;
    }

    // Variable to store the currently selected media item.
    let currentMediaItem = null;

    // Render Media Items as a List (cards are now clickable)
    function renderMedia(items) {
      const container = document.getElementById('media-container');
      container.innerHTML = items.map((item, index) => `
        <div class="media-card" data-index="${index}">
          <img src="${item.cover}" alt="${item.title}" class="media-cover" />
          <div class="media-info">
            <div class="media-title">${item.title}</div>
            <div class="media-artist">${item.artist}</div>
            <div class="media-duration">${item.duration}</div>
          </div>
        </div>
      `).join('');

      // Attach click event to each card to show the selection modal.
      const cards = document.querySelectorAll('.media-card');
      cards.forEach((card, idx) => {
        card.addEventListener('click', () => {
          currentMediaItem = items[idx];
          showSelectionModal();
        });
      });
    }

    // Show/hide the selection modal (for Audio/Video options)
    function showSelectionModal() {
      document.getElementById('media-modal').style.display = "block";
    }
    function hideSelectionModal() {
      document.getElementById('media-modal').style.display = "none";
    }

    // Show/hide the video modal with the video player loaded.
    function showVideoModal(videoSrc) {
      const videoPlayer = document.getElementById('video-player');
      videoPlayer.src = videoSrc;
      document.getElementById('video-modal').style.display = "block";
    }
    function hideVideoModal() {
      const videoPlayer = document.getElementById('video-player');
      videoPlayer.pause();
      videoPlayer.src = "";
      document.getElementById('video-modal').style.display = "none";
    }

    // Audio player from the fixed controls at the bottom.
    const audioPlayer = document.getElementById('audio-player');

    document.getElementById('modal-close').addEventListener('click', hideSelectionModal);

    document.getElementById('play-audio-btn').addEventListener('click', () => {
      if (currentMediaItem) {
        audioPlayer.src = getAudioSource(currentMediaItem);
        audioPlayer.play();
        hideSelectionModal();
      }
    });

        const link = document.createElement('a');
        link.href = "https://raw.githubusercontent.com/uniquemusicblogz/uniquemusicblogz.com/main/" + getAudioSource(currentMediaItem);

        link.click();
