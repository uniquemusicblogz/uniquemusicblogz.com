    :root {
      --primary: #FF6B6B;
      --bg: #1a1a1a;
      --card-bg: #2d2d2d;

    /* Reset */
    * {

    body {

    /* Navbar */

    }

      margin-bottom: 1.5rem;
      color: var(--primary);
    }
    .search-bar {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      border: 1px solid #444;
      border-radius: 30px;
      overflow: hidden;
      background: var(--bg);
    }
    .search-bar input {
      flex: 1;
      padding: 0.8rem 1rem;
      border: none;
      outline: none;
      background: transparent;
      color: var(--text);
      font-size: 1rem;
    }
    .search-bar button {
      background: var(--primary);
      border: none;
      padding: 0 1rem;
      cursor: pointer;
      color: #fff;
      font-size: 1rem;
    }
    /* Media List */
    .media-list {
      max-width: 1200px;
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 0 1rem;
    }
    .media-card {
      background: var(--card-bg);
      border-radius: 8px;
      display: flex;
      align-items: center;
      padding: 1rem;
      transition: background 0.3s;
      cursor: pointer;
    }
    .media-card:hover {
      background: #3a3a3a;
    }
    .media-cover {
      width: 80px;
      height: 80px;
      border-radius: 5px;
      object-fit: cover;
      margin-right: 1rem;
      background-color: var(--bg);
    }
    .media-info {

    }
    .media-title {

    }
    .media-artist {

      margin-bottom: 0.3rem;
    }
    .media-duration {

    /* Player Controls */
    .player-controls {

      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card-bg);
      padding: 0.5rem 1rem;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .player-controls audio {
      width: 100%;
      max-width: 800px;
    }
    /* Footer */

      color: var(--text);

      margin-top: 3rem;

      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: space-between;
    }

      min-width: 250px;

    .footer-section h4 {

    .social-links {

    }

      font-size: 1.5rem;

    .social-links a:hover {

    .footer-links {

    }
    .footer-links li {

    }
    .footer-links a {

  <script>
    // SEO-Friendly URL Generator
    const generateSlug = (text) => {
      return text.toLowerCase()
        .replace(/[^\w ]+/g, '')
        .replace(/ +/g, '-');
    };

    // Enhanced Media Data with SEO URLs
    const mediaData = [
      {
        title: "Crazy",
        artist: "Nasty C",
        cover: "nasty-c-crazy.jpg",
        audio: "nasty-c-crazy.mp3",
        video: "nasty-c-crazy.mp4",
        duration: "02:38",

        duration: "4:20",
        urlSlug: generateSlug("Yo Maps Ngate ba Yahweh")
      },
      // ... (other media entries with urlSlug)
    ];

    // Dynamic Schema Generation
    const generateSchema = () => {
      const musicRecordings = mediaData.map(item => ({
        "@type": "MusicRecording",
        "name": item.title,
        "byArtist": item.artist,
        "duration": `PT${item.duration.replace(':', 'M')}S`,
        "url": `https://uniquemusicblogz.com/${item.urlSlug}`,
        "audio": `https://uniquemusicblogz.com/audio/${item.audio}`,
        "image": `https://uniquemusicblogz.com/images/${item.cover}`
      }));

      const schema = {
        "@context": "https://schema.org",
        "@type": "MusicAlbum",
        "name": "Zambian Music Collection",
        "description": "Free downloads of popular Zambian songs and music videos",
        "url": "https://uniquemusicblogz.com",
        "genre": ["Afrobeat", "Gospel", "Hip-Hop"],
        "track": musicRecordings.slice(0, 10) // Show first 10 tracks
      };

      const script = document.createElement('script');
      script.type = 'application/ld+json';
      script.textContent = JSON.stringify(schema);
      document.head.appendChild(script);
    };

    // Initialize Schema
    generateSchema();

    // Original JavaScript with Enhanced Features
    let currentMediaItem = null;

    const renderMedia = (items) => {
      const container = document.getElementById('media-container');
      container.innerHTML = items.map((item, index) => `
        <div class="media-card" data-index="${index}" data-slug="${item.urlSlug}">
          <img src="images/${item.cover}" alt="${item.title} by ${item.artist}" class="media-cover">
          <div class="media-info">
            <div class="media-title">${item.title}</div>
            <div class="media-artist">${item.artist}</div>
            <div class="media-duration">${item.duration}</div>
          </div>
        </div>
      `).join('');

      document.querySelectorAll('.media-card').forEach((card, idx) => {
        card.addEventListener('click', () => {
          currentMediaItem = items[idx];
          showSelectionModal();
          history.pushState({}, '', `/${items[idx].urlSlug}`);
          document.title = `${items[idx].title} by ${items[idx].artist} - Unique Music Blogz`;
        });
      });
    };

    // Rest of original JavaScript functions remain the same
    // (showSelectionModal, hideSelectionModal, audio/video handling, etc.)

    // Initialize
    renderMedia(mediaData);
  </script>
