let currentMediaIndex = -1;
const audioPlayer = document.getElementById('audio-player');
const videoPlayer = document.getElementById('video-player');

function updateStorage() {
  localStorage.setItem('mediaData', JSON.stringify(mediaData));
}

function renderMedia(items) {
  const container = document.getElementById('media-container');
  container.innerHTML = items.map((item, index) => `
    <div class="media-card" data-index="${index}">
      <img src="${item.cover}" class="media-cover">
      <div>
        <div class="media-title">${item.title}</div>
        <div class="media-artist">${item.artist}</div>
        <div class="media-duration">${item.duration}</div>
      </div>
    </div>
  `).join('');

  document.querySelectorAll('.media-card').forEach((card, index) => {
    card.addEventListener('click', () => {
      currentMediaIndex = index;
      document.getElementById('media-modal').style.display = "flex";
    });
  });
}

function updateTrending() {
  const trending = [...mediaData].sort((a, b) => b.playCount - a.playCount).slice(0, 5);
  document.getElementById('trending-songs').innerHTML = trending.map(item => `
    <li style="margin: 10px 0; display: flex; align-items: center;">
      <img src="${item.cover}" class="sidebar-cover">
      <div>
        <div>${item.title}</div>
        <small>${item.playCount} plays</small>
      </div>
    </li>
  `).join('');
}

function updateMostSearched() {
  const searched = [...mediaData].sort((a, b) => b.searchCount - a.searchCount).slice(0, 5);
  document.getElementById('most-searched-songs').innerHTML = searched.map(item => `
    <li style="margin: 10px 0; display: flex; align-items: center;">
      <img src="${item.cover}" class="sidebar-cover">
      <div>
        <div>${item.title}</div>
        <small>${item.searchCount} searches</small>
      </div>
    </li>
  `).join('');
}

document.getElementById('play-audio-btn').addEventListener('click', () => {

  updateStorage();
  audioPlayer.src = mediaData[currentMediaIndex].audio;
  audioPlayer.play();
  document.getElementById('media-modal').style.display = "none";
  updateTrending();
});

document.getElementById('play-video-btn').addEventListener('click', () => {
  mediaData[currentMediaIndex].playCount++;
  updateStorage();
  videoPlayer.src = mediaData[currentMediaIndex].video;
  document.getElementById('video-modal').style.display = "flex";
  videoPlayer.play();
  document.getElementById('media-modal').style.display = "none";
  updateTrending();
});

document.getElementById('download-audio-btn').addEventListener('click', () => {
  const link = document.createElement('a');
  link.href = mediaData[currentMediaIndex].audio;
  link.download = `${mediaData[currentMediaIndex].title}.mp3`;
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
});

document.getElementById('download-video-btn').addEventListener('click', () => {
  const link = document.createElement('a');

  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
});

document.getElementById('search-input').addEventListener('input', (e) => {
  const term = e.target.value.toLowerCase();
  mediaData.forEach(item => {
    if (item.title.toLowerCase().includes(term)) item.searchCount++;
  });
  updateStorage();
  updateMostSearched();
  
  const filtered = mediaData.filter(item => 
    item.title.toLowerCase().includes(term) || 
    item.artist.toLowerCase().includes(term)
  );
  renderMedia(filtered);
});

document.querySelectorAll('.close').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.media-modal').forEach(m => m.style.display = "none");
  });

window.addEventListener('click', (e) => {
