<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>uniquemusicblog.com</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    :root {
      --primary: #FF6B6B;
      --bg: #1a1a1a;
      --card-bg: #2d2d2d;
      --text: #ffffff;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    .navbar {
      background: var(--card-bg);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #topnav {
      background-color: orange;
      border-radius: 5px;
      padding: 10px;
      margin: 20px auto;
      width: 100%;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    #topnav a {
      color: black;
      padding: 10px;
      text-decoration: none;
      transition: transform 0.3s;
      flex: 1 1 auto;
      text-align: center;
    }
    #topnav a:hover {
      color: #ff8c00;
      transform: translateY(-2px);
    }
    .container {
      display: flex;
      justify-content: space-between;
      margin: 20px;
    }
    .media-list {
      flex: 1;
      margin-right: 20px;
      min-height: 500px;
      position: relative;
    }
    .media-card {
      background: var(--card-bg);
      border-radius: 8px;
      display: flex;
      align-items: center;
      padding: 1rem;
      transition: background 0.3s;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .media-card:hover {
      background: #3a3a3a;
    }
    .media-cover {
      width: 80px;
      height: 80px;
      border-radius: 5px;
      object-fit: cover;
      margin-right: 1rem;
    }
    .player-controls {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card-bg);
      padding: 0.5rem 1rem;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.5);
      z-index: 1000;
    }
    .media-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      position: relative;
      min-width: 300px;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      cursor: pointer;
    }
    .media-options {
      display: grid;
      gap: 15px;
      margin-top: 20px;
    }
    .media-options button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: var(--primary);
      color: white;
      transition: opacity 0.3s;
    }
    .media-options button:hover {
      opacity: 0.9;
    }
    .media-type-group {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        margin-top: 20px;
      }
      #topnav a {
        font-size: 0.8rem;
        padding: 8px;
      }
      .modal-content {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <header>
      <a href="index.html" class="logo-container">
        <img src="logo.jpg" alt="Logo" class="logo">
      </a>
    </header>
  </nav>

  <nav id="topnav">
    <a href="index.html"><i class="fas fa-home"></i> Home</a>
    <a href="video.html"><i class="fas fa-video"></i> Videos</a>
    <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
    <a href="privacy.html"><i class="fas fa-shield-alt"></i> Privacy</a>
    <a href="motivational.html"><i class="fas fa-comment-dots"></i> Quotes</a>
  </nav>

  <div class="container">
    <div class="media-list" id="media-container"></div>
    <div class="sidebar">
      <h4>Trending Songs</h4>
      <ul id="trending-songs"></ul>
      <h4>Most Searched</h4>
      <ul id="most-searched-songs"></ul>
    </div>
  </div>

  <div class="player-controls">
    <audio id="audio-player" controls style="width:100%"></audio>
  </div>

  <div id="media-modal" class="media-modal">
    <div class="modal-content">
      <span class="close" id="modal-close">&times;</span>
      <h2>Select Media Type</h2>
      <div class="media-options">
        <div class="media-type-group">
          <button id="play-audio-btn">Play Audio</button>
          <button id="download-audio-btn">Download Audio</button>
        </div>
        <div class="media-type-group">
          <button id="play-video-btn">Play Video</button>
          <button id="download-video-btn">Download Video</button>
        </div>
      </div>
    </div>
  </div>

  <div id="video-modal" class="media-modal">
    <div class="modal-content">
      <span class="close" id="video-close">&times;</span>
      <video id="video-player" controls style="width:100%"></video>
    </div>
  </div>

  <script>
    const mediaData = [
      {
        title: "Sample Song 1",
        artist: "Artist 1",
        cover: "cover1.jpg",
        audio: "song1.mp3",
        video: "video1.mp4",
        duration: "03:45"
      },
      {
        title: "Sample Song 2",
        artist: "Artist 2",
        cover: "cover2.jpg",
        audio: "song2.mp3",
        video: "video2.mp4",
        duration: "04:20"
      }
    ];

    let currentMediaIndex = -1;
    const audioPlayer = document.getElementById('audio-player');
    const videoPlayer = document.getElementById('video-player');

    function renderMedia() {
      const container = document.getElementById('media-container');
      container.innerHTML = mediaData.map((item, index) => `
        <div class="media-card" data-index="${index}">
          <img src="${item.cover}" class="media-cover" alt="${item.title}">
          <div class="media-info">
            <div class="media-title">${item.title}</div>
            <div class="media-artist">${item.artist}</div>
            <div class="media-duration">${item.duration}</div>
          </div>
        </div>
      `).join('');

      document.querySelectorAll('.media-card').forEach((card, index) => {
        card.addEventListener('click', () => {
          currentMediaIndex = index;
          document.getElementById('media-modal').style.display = "flex";
        });
      });
    }

    document.getElementById('play-audio-btn').addEventListener('click', () => {
      const media = mediaData[currentMediaIndex];
      audioPlayer.src = media.audio;
      audioPlayer.play();
      document.getElementById('media-modal').style.display = "none";
    });

    document.getElementById('play-video-btn').addEventListener('click', () => {
      const media = mediaData[currentMediaIndex];
      videoPlayer.src = media.video;
      document.getElementById('video-modal').style.display = "flex";
      videoPlayer.play();
      document.getElementById('media-modal').style.display = "none";
    });

    document.getElementById('download-audio-btn').addEventListener('click', () => {
      const media = mediaData[currentMediaIndex];
      const link = document.createElement('a');
      link.href = media.audio;
      link.download = `${media.title} - ${media.artist}.mp3`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });

    document.getElementById('download-video-btn').addEventListener('click', () => {
      const media = mediaData[currentMediaIndex];
      const link = document.createElement('a');
      link.href = media.video;
      link.download = `${media.title} - ${media.artist}.mp4`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });

    document.querySelectorAll('.close').forEach(closeBtn => {
      closeBtn.addEventListener('click', () => {
        document.querySelectorAll('.media-modal').forEach(modal => {
          modal.style.display = "none";
        });
        audioPlayer.pause();
        videoPlayer.pause();
      });
    });

    window.addEventListener('click', (event) => {
      if (event.target.classList.contains('media-modal')) {
        event.target.style.display = "none";
        audioPlayer.pause();
        videoPlayer.pause();
      }
    });

    window.addEventListener('keydown', (event) => {
      if (event.key === 'Escape') {
        document.querySelectorAll('.media-modal').forEach(modal => {
          modal.style.display = "none";
        });
        audioPlayer.pause();
        videoPlayer.pause();
      }
    });

    renderMedia();
  </script>
</body>
</html>
