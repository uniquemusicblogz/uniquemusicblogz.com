<!DOCTYPE html lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Music Blog - Artists</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* CSS Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Open Sans', sans-serif; background: #1a1a1a; color: #ffffff; line-height: 1.6; }

        /* Navbar */
        .navbar {
            background: #000;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .logo {
            flex: 1; /* Adjusts logo position */
        }
        .nav-menu {
            list-style: none;
            display: flex;
            margin-left: auto; /* Pushes nav items to the right */
        }
        .nav-menu li {
            margin-left: 1.5rem; /* Space between items */
        }
        .nav-menu li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        .nav-menu li a:hover {
            color: #FF6B6B;
        }

        /* Hero Section */
        .hero { text-align: center; padding: 2rem 1rem; background: #000; }
        .hero h1 { font-size: 2rem; margin-bottom: 1.5rem; color: #FF6B6B; }
        .search-bar { max-width: 600px; margin: 0 auto; display: flex; border: 1px solid #444; border-radius: 30px; overflow: hidden; background: #1a1a1a; }
        .search-bar input { flex: 1; padding: 0.8rem 1rem; border: none; outline: none; background: transparent; color: #ffffff; font-size: 1rem; }
        .search-bar button { background: #FF6B6B; border: none; padding: 0 1rem; cursor: pointer; color: #fff; font-size: 1rem; }

        /* Media List */
        .media-list { max-width: 1200px; margin: 2rem auto; display: flex; flex-wrap: wrap; gap: 1rem; }
        .media-card { background: #2d2d2d; border-radius: 8px; display: flex; align-items: center; padding: 1rem; transition: background 0.3s; cursor: pointer; flex: 1 1 calc(33.333% - 1rem); }
        .media-card:hover { background: #3a3a3a; }
        .media-cover { width: 80px; height: 80px; border-radius: 5px; object-fit: cover; margin-right: 1rem; }
        .media-info { flex: 1; }
        .media-title { font-size: 1.2rem; font-weight: 700; margin-bottom: 0.3rem; }
        .media-artist { color: #aaa; font-size: 0.9rem; margin-bottom: 0.3rem; }

        /* Pagination */
        .pagination { text-align: center; margin: 20px 0; }
        .pagination button { background: #FF6B6B; color: #fff; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; margin: 0 5px; }
        .pagination button:disabled { background: #444; cursor: not-allowed; }

        /* Artist Details */
        .artist-details { padding: 20px; background: #2d2d2d; border-radius: 8px; margin: 20px; }
        .artist-cover { width: 150px; border-radius: 8px; margin-bottom: 15px; }
        .download-btn { background: #FF6B6B; color: #fff; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; transition: background 0.3s; }
        .download-btn:hover { background: #ff8c00; }
        .biography { margin-top: 20px; font-size: 1rem; color: #ccc; }

        /* Footer */
      .site-footer {
    background: #2d2d2d;
    color: #ffffff;
    padding: 2rem 1rem;
    margin-top: 3rem;
    border-top: 1px solid rgba(255,255,255,0.1);
}

.footer-content {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    flex-wrap: wrap;
    gap: 2rem;
    justify-content: center; /* Center-aligns footer sections */
}

.footer-section {
    flex: 1;
    min-width: 250px;
    text-align: center; /* Center-aligns text within each section */
}

.footer-section h4 {
    color: #FF6B6B;
    margin-bottom: 1rem;
}

.social-links {
    display: flex;
    gap: 1rem;
    justify-content: center; /* Center-aligns social links */
}

.footer-links {
    list-style: none;
    padding: 0;
}

.footer-links li {
    margin-bottom: 0.5rem;
}

.footer-links a {
    color: #ffffff;
    text-decoration: none;
}

.footer-links a:hover {
    color: #FF6B6B;
}

.footer-bottom {
    text-align: center; /* Center-aligns the copyright text */
    margin-top: 1rem;
}
        /* Responsive Styles */
        @media (max-width: 768px) {
            .media-card { flex: 1 1 calc(50% - 1rem); } /* 2 cards per row on smaller screens */
        }
        @media (max-width: 480px) {
            .media-card { flex: 1 1 100%; } /* 1 card per row on mobile */
            .navbar { flex-direction: column; text-align: center; }
            .nav-menu { flex-direction: row; justify-content: center; margin-top: 1rem; }
            .nav-menu li { margin: 0.5rem; }
            .hero h1 { font-size: 1.6rem; }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo"><a href="index.html">UniqueMusic</a></div>
        <ul class="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="about us.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="privacy.html">Privacy</a></li>
            <li><a href="terms.html">Terms</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Search for your favorite music</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search songs, artists..." id="search-input">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>
    </section>

    <!-- Media List -->
    <div class="media-list" id="media-container"></div>

    <!-- Pagination Controls -->
    <div class="pagination" id="pagination-controls"></div>

    <!-- Artist Details Section -->
    <div class="artist-details" id="artist-details" style="display:none;"></div>

    <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-content">
        <div class="footer-section">
            <h4>Follow Us</h4>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
        <div class="footer-section" style="text-align: center;">
            <h4>Quick Links</h4>
            <ul class="footer-links" style="list-style: none; padding: 0; text-align: center;">
                <li><a href="about us.html">About Us</a></li>

    </div>
    <div class="footer-bottom">
        <p style="text-align: center;">
            Copyright &copy; <script>document.write(new Date().getFullYear())</script> | All rights Reserved | 
            <a style="color: orange;" href="index.html">Unique Music Blog</a> | 
            Proudly designed by <a href="https://www.facebook.com/people/Brian-Simumba/100095513534854/" target="_blank" style="color: aqua;">Brian Simumba</a>
        </p>
    </div>
</footer>

    <script>
        const mediaData = [
            {
                title: "Crazy",
                artist: "Nasty C",
                cover: "b3.jpg",
                audio: "Nasty C - Crazy.mp3",
                biography: "Nasty C is a talented South African rapper known for his unique sound and powerful lyrics."
            },
            {
                title: "Ngate ba yaweh",
                artist: "Yo maps",
                cover: "Yo-Maps-Nga-Te-Ba-Yahweh.webp",
                audio: "Yo maps - Ngate ba Yaweh.mp3",
                biography: "Yo Maps is a popular Zambian musician celebrated for his catchy tunes and engaging performances."
            }
            // Add more artists as needed
        ];

        const itemsPerPage = 5; // Number of artists per page
        let currentPage = 1;
        let filteredData = mediaData; // Data to be displayed

        function renderMedia(items) {
            const container = document.getElementById('media-container');
            container.innerHTML = '';

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const paginatedItems = items.slice(startIndex, endIndex);

            paginatedItems.forEach(item => {
                const card = document.createElement('div');
                card.className = 'media-card';
                card.onclick = () => showArtist(item);
                card.innerHTML = `
                    <img src="${item.cover}" class="media-cover" alt="${item.title} Cover">
                    <div class="media-info">
                        <div class="media-title">${item.title}</div>
                        <div class="media-artist">${item.artist}</div>
                    </div>
                `;
                container.appendChild(card);
            });

            renderPaginationControls(items.length);
        }

        function renderPaginationControls(totalItems) {
            const pagination = document.getElementById('pagination-controls');
            pagination.innerHTML = '';

            const totalPages = Math.ceil(totalItems / itemsPerPage);

            if (currentPage > 1) {
                const prevButton = document.createElement('button');
                prevButton.textContent = 'Previous';
                prevButton.onclick = () => changePage(currentPage - 1);
                pagination.appendChild(prevButton);
            }

            if (currentPage < totalPages) {
                const nextButton = document.createElement('button');
                nextButton.textContent = 'Next';
                nextButton.onclick = () => changePage(currentPage + 1);
                pagination.appendChild(nextButton);
            }
        }

        function changePage(page) {
            currentPage = page;
            renderMedia(filteredData);
        }

        function showArtist(artist) {
            const artistDetails = `
                <h1>${artist.title} - ${artist.artist}</h1>
                <img src="${artist.cover}" alt="${artist.title} Cover" class="artist-cover">
                <audio controls>
                    <source src="${artist.audio}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <button class="download-btn" onclick="window.location.href='${artist.audio}'">Download</button>
                <div class="biography">
                    <strong>Biography:</strong> ${artist.biography}
                </div>
            `;
            document.getElementById('artist-details').innerHTML = artistDetails;
            document.getElementById('artist-details').style.display = 'block';
            document.getElementById('media-container').style.display = 'none';
        }

        // Search functionality
        document.getElementById('search-input').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase().replace(/\s+/g, ''); // Normalize input
            filteredData = mediaData.filter(item => 
                item.title.toLowerCase().replace(/\s+/g, '').includes(searchTerm) || 
                item.artist.toLowerCase().replace(/\s+/g, '').includes(searchTerm)
            );
            currentPage = 1; // Reset to first page on search
            renderMedia(filteredData);
        });

        // Initial render call
        renderMedia(mediaData);
    </script>
</body>
</html>
